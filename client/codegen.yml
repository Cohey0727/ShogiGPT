schema:
  - ./schema.graphql
  - ../server/schema.graphql
documents: src/**/*.graphql
generates:
  ./src/generated/graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      useTypeImports: true
      maybeValue: T | null | undefined
      enumsAsConst: true
      avoidOptionals: false
      scalars:
        MatchStatus: "'ONGOING' | 'COMPLETED' | 'ABANDONED'"
        MessageRole: "'USER' | 'ASSISTANT' | 'SYSTEM'"
        Player: "'SENTE' | 'GOTE'"
        PlayerType: "'HUMAN' | 'AI'"
        timestamp: string
