services:
  postgres:
    image: postgres:18-alpine
    container_name: shogi-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shogi_db}
      POSTGRES_USER: ${POSTGRES_USER:-shogi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shogi_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 初期化スクリプト用（必要に応じて作成）
      # - ./server/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-shogi_user} -d ${POSTGRES_DB:-shogi_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - shogi-network

  shogi-ai:
    platform: linux/amd64
    build:
      context: ./shogi-ai
      dockerfile: Dockerfile
    container_name: shogi-ai
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # 開発時はvolumesをコメントアウトする（.venvが上書きされるため）
    # volumes:
    #   - ./shogi-ai/app:/app
    networks:
      - shogi-network

  hasura:
    image: hasura/graphql-engine:v2.48.6
    container_name: shogi-hasura
    env_file:
      - ./hasura/.env
    ports:
      - "${HASURA_PORT:-7777}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./hasura/metadata:/hasura-metadata
    networks:
      - shogi-network

volumes:
  postgres_data:
    driver: local
  engine-data:

networks:
  shogi-network:
    driver: bridge
