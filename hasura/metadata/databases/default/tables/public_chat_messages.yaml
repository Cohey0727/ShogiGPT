table:
  name: chat_messages
  schema: public
object_relationships:
  - name: match
    using:
      foreign_key_constraint_on: matchId
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - role
        - content
        - id
        - matchId
        - metadata
        - isPartial
        - createdAt
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - role
        - content
        - id
        - matchId
        - metadata
        - isPartial
        - createdAt
      filter: {}
    comment: ""
update_permissions:
  - role: anonymous
    permission:
      columns:
        - role
        - content
        - id
        - matchId
        - metadata
        - isPartial
        - createdAt
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: anonymous
    permission:
      filter: {}
    comment: ""
