schema: ./schema.graphql
config:
  overwrite: true
generates:
  ./src/generated/graphql/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      useTypeImports: true
      maybeValue: T | null | undefined
      scalars:
        PlayerType: "'HUMAN' | 'AI'"
