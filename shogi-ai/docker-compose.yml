version: '3.8'

services:
  shogi-api:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shogi-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # 開発時はvolumesをコメントアウトする（.venvが上書きされるため）
    # volumes:
    #   - ./app:/app
    restart: unless-stopped

volumes:
  engine-data:
